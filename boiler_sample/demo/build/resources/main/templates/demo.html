<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Demo</title>
    <style>
        /* 페이지를 화면 가운데로 배치하는 스타일 */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* 컨테이너 스타일 (입력란과 버튼을 담을 상자) */
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* 입력 필드 스타일 */
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        /* 버튼 스타일 */
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        /* 버튼 마우스 오버 시 그림자 효과 */
        button:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>이름을 입력하세요</h1>
        <form action="/submit" method="get">
            <input type="text" name="name" placeholder="이름을 입력하세요" required>
            <br>
            <button type="submit">확인</button>
        </form>
    </div>
</body>
</html>
